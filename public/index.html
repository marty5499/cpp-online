<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GDB Online</title>
    <!-- 引入 CodeMirror 的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2d2d2d;
            color: #fff;
        }
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .CodeMirror {
            height: 400px;
            font-size: 14px;
            border: 1px solid #444;
        }
        #runButton {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #runButton:hover {
            background-color: #45a049;
        }
        .output-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .input-container {
            margin-top: 10px;
        }
        #programInput {
            padding: 5px;
            margin-right: 5px;
            background-color: #383838;
            color: white;
            border: 1px solid #444;
        }
        #sendInput {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea id="editor"></textarea>
        <button id="runButton">Run</button>
        <div id="output" class="output-container"></div>
        <div id="input-container" class="input-container" style="display: none;">
            <input type="text" id="programInput" placeholder="請輸入...">
            <button id="sendInput">發送</button>
            <button id="endInput" style="
                padding: 5px 10px;
                background-color: #ff4444;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 5px;">結束輸入</button>
        </div>
    </div>

    <!-- 引入 CodeMirror 的 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    
    <script>
        // 初始化 CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/x-c++src",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: true,
            lineWrapping: true
        });

        // 設置預設程式碼
        editor.setValue(`#include <iostream>
#include <vector>
#include <string>
using namespace std;

int main() {
    vector<string> todoList;
    string line;
    while (getline(cin, line)) {
        todoList.push_back(line);
    }
    for (int i = todoList.size() - 1; i >= 0; --i) {
        cout << todoList[i] << endl;
    }
    return 0;
}`);

        let ws;
        let clientId;
        let currentProcessId;
        const outputDiv = document.getElementById('output');
        const inputContainer = document.getElementById('input-container');
        const programInput = document.getElementById('programInput');
        const sendInputButton = document.getElementById('sendInput');

        // 初始化WebSocket连接
        function initWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}`);
            
            ws.onmessage = (event) => {
                console.log('接收到來自伺服器的訊息:', event.data);
                const message = JSON.parse(event.data);
                
                switch (message.type) {
                    case 'init':
                        clientId = message.clientId;
                        console.log('獲取到 clientId:', clientId);
                        document.getElementById("runButton").disabled = false;
                        break;
                    case 'output':
                        console.log('接收到輸出:', message.data);
                        outputDiv.textContent += message.data;
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                        break;
                    case 'error':
                        console.log('接收到錯誤輸出:', message.data);
                        outputDiv.textContent += `錯誤: ${message.data}`;
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                        break;
                    case 'processReady':
                        currentProcessId = message.processId;
                        console.log('接收到processReady，processId:', currentProcessId);
                        inputContainer.style.display = 'block';
                        break;
                    case 'processDone':
                        console.log('接收到processDone消息');
                        inputContainer.style.display = 'none';
                        outputDiv.textContent += '\n程序執行完畢。\n';
                        break;
                    default:
                        console.log('接收到未知類型的消息:', message.type);
                }
            };

            ws.onopen = () => {
                console.log('WebSocket 連線已建立');
            };

            ws.onclose = () => {
                console.log('WebSocket 連線已斷開，嘗試重連...');
                document.getElementById("runButton").disabled = true;
                setTimeout(initWebSocket, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket 錯誤:', error);
            };
        }

        initWebSocket();

        // 修改發送按鈕事件處理
        sendInputButton.addEventListener('click', () => {
            const input = programInput.value.trim();
            console.log('發送輸入:', input);
                ws.send(JSON.stringify({
                    type: 'input',
                    processId: currentProcessId,
                    input: input
                }));
                programInput.value = '';
        });

        // 修改運行按鈕初始狀態
        document.getElementById("runButton").disabled = true;

        // 修改運行按鈕事件處理
        document.getElementById("runButton").addEventListener("click", async function() {
            if (!clientId) {
                outputDiv.textContent = '等待與伺服器建立連接...';
                return;
            }

            outputDiv.textContent = '';
            inputContainer.style.display = 'none';
            const code = editor.getValue();
            
            try {
                console.log('發送編譯請求:', { code, clientId });
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, clientId })
                });
                const result = await response.json();
                console.log('收到編譯響應:', result);
                if (!result.success) {
                    outputDiv.textContent += `錯誤: ${result.error}\n`;
                }
            } catch (error) {
                console.error('請求錯誤:', error);
                outputDiv.textContent += `錯誤: ${error.message}\n`;
            }
        });

        // 添加回車鍵支持
        programInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendInputButton.click();
            }
        });

        // 獲取結束輸入按鈕元素
        const endInputButton = document.getElementById('endInput');
        
        // 添加結束輸入按鈕的點擊事件處理
        endInputButton.addEventListener('click', () => {
            console.log('發送 EOF 信號');
            ws.send(JSON.stringify({
                type: 'eof',
                processId: currentProcessId
            }));
            inputContainer.style.display = 'none';
        });
    </script>
</body>
</html>
