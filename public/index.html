<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GDB Online</title>
    <!-- 引入 CodeMirror 的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2d2d2d;
            color: #fff;
        }
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .CodeMirror {
            height: 400px;
            font-size: 14px;
            border: 1px solid #444;
        }
        #runButton {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #runButton:hover {
            background-color: #45a049;
        }
        .output-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .input-container {
            margin-top: 10px;
        }
        #programInput {
            padding: 5px;
            margin-right: 5px;
            background-color: #383838;
            color: white;
            border: 1px solid #444;
        }
        #sendInput {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea id="editor"></textarea>
        <button id="runButton">Run</button>
        <div id="output" class="output-container"></div>
        <div id="input-container" class="input-container" style="display: none;">
            <input type="text" id="programInput" placeholder="请输入...">
            <button id="sendInput">发送</button>
        </div>
    </div>

    <!-- 引入 CodeMirror 的 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    
    <script>
        // 初始化 CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/x-c++src",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: true,
            lineWrapping: true
        });

        // 設置預設程式碼
        editor.setValue(`#include <iostream>

int main() {
    int a, b;
    std::cin >> a >> b;

    std::cout << "和: " << a + b << std::endl;
    std::cout << "差: " << a - b << std::endl;
    std::cout << "积: " << a * b << std::endl;
    std::cout << "商: " << a / b << std::endl;
    std::cout << "余数: " << a % b << std::endl;

    return 0;
}`);

        let ws;
        let clientId;
        let currentProcessId;
        const outputDiv = document.getElementById('output');
        const inputContainer = document.getElementById('input-container');
        const programInput = document.getElementById('programInput');
        const sendInputButton = document.getElementById('sendInput');

        // 初始化WebSocket连接
        function initWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}`);
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                switch (message.type) {
                    case 'init':
                        clientId = message.clientId;
                        console.log('获取到 clientId:', clientId);
                        document.getElementById("runButton").disabled = false;
                        break;
                    case 'output':
                        outputDiv.textContent += message.data;
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                        break;
                    case 'error':
                        outputDiv.textContent += `错误: ${message.data}`;
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                        break;
                    case 'processReady':
                        currentProcessId = message.processId;
                        inputContainer.style.display = 'block';
                        break;
                }
            };

            ws.onopen = () => {
                console.log('WebSocket 连接已建立');
            };

            ws.onclose = () => {
                console.log('WebSocket 连接已断开，尝试重连...');
                document.getElementById("runButton").disabled = true;
                setTimeout(initWebSocket, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket 错误:', error);
            };
        }

        initWebSocket();

        // 发送输入
        sendInputButton.addEventListener('click', () => {
            const input = programInput.value;
            ws.send(JSON.stringify({
                type: 'input',
                processId: currentProcessId,
                input: input
            }));
            programInput.value = '';
        });

        // 修改运行按钮初始状态
        document.getElementById("runButton").disabled = true;

        // 修改运行按钮事件处理
        document.getElementById("runButton").addEventListener("click", async function() {
            if (!clientId) {
                outputDiv.textContent = '等待与服务器建立连接...';
                return;
            }

            outputDiv.textContent = '';
            inputContainer.style.display = 'none';
            const code = editor.getValue();
            
            try {
                console.log('发送编译请求:', { code, clientId });
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, clientId })
                });
                const result = await response.json();
                console.log('收到编译响应:', result);
                if (!result.success) {
                    outputDiv.textContent += `错误: ${result.error}\n`;
                }
            } catch (error) {
                console.error('请求错误:', error);
                outputDiv.textContent += `错误: ${error.message}\n`;
            }
        });

        // 添加回车键支持
        programInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendInputButton.click();
            }
        });
    </script>
</body>
</html>
